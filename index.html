<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ledge‚Çπ Pro</title>
    <style>
        :root {
            --apple-bg: #f5f5f7;
            --glass: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(0, 0, 0, 0.1);
            --text: #1d1d1f;
            --subtext: #86868b;
            --accent: #0071e3;
            --success: #34c759;
            --danger: #ff3b30;
            --input-bg: rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] {
            --apple-bg: #000000;
            --glass: rgba(28, 28, 30, 0.9);
            --glass-border: rgba(255, 255, 255, 0.15);
            --text: #f5f5f7;
            --subtext: #a1a1a6;
            --accent: #0a84ff;
            --input-bg: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }

        body {
            background-color: var(--apple-bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0; padding: 20px 0 100px 0;
            transition: all 0.3s ease;
        }

        .container { width: 100%; max-width: 440px; margin: 0 auto; padding: 0 20px; }

        h1 { font-size: 26px; font-weight: 700; margin: 0; letter-spacing: -0.5px; }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px; padding: 20px; margin-bottom: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.04);
        }

        .section-label {
            font-size: 11px; font-weight: 700; text-transform: uppercase;
            color: var(--subtext); margin-bottom: 12px; display: block;
        }

        /* Fixed Dropdown & Inputs for Dark Mode */
        input, select, textarea {
            width: 100%; padding: 14px; border-radius: 12px;
            border: 1px solid transparent; background: var(--input-bg);
            color: var(--text); font-size: 16px; margin-bottom: 12px;
            outline: none; appearance: none;
        }

        /* Fix for Dark Mode Dropdown text */
        select option {
            background-color: var(--apple-bg);
            color: var(--text);
        }

        input:focus { border-color: var(--accent); }

        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }

        /* Floating Nav */
        .tab-bar {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 320px; height: 60px;
            background: var(--glass); backdrop-filter: blur(30px);
            border-radius: 30px; border: 1px solid var(--glass-border);
            display: flex; justify-content: space-around; align-items: center;
            z-index: 999; box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .tab-item { cursor: pointer; text-align: center; opacity: 0.4; transition: 0.3s; font-size: 11px; font-weight: 600; }
        .tab-item.active { opacity: 1; color: var(--accent); }

        .result-pill {
            padding: 20px; border-radius: 16px; text-align: center;
            background: var(--success); color: white; margin-top: 10px;
        }

        .btn-primary {
            width: 100%; padding: 16px; border-radius: 14px; border: none;
            background: var(--text); color: var(--apple-bg);
            font-size: 16px; font-weight: 600; cursor: pointer; margin-top: 10px;
        }

        /* History Cards - Deep Detail */
        .hist-card {
            background: var(--glass); border-radius: 18px; margin-bottom: 12px;
            border: 1px solid var(--glass-border); overflow: hidden;
        }
        .hist-header { padding: 16px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .hist-details { 
            display: none; padding: 0 16px 16px 16px; 
            font-size: 14px; border-top: 1px solid var(--glass-border);
        }
        .detail-row { display: flex; justify-content: space-between; padding: 6px 0; border-bottom: 1px solid rgba(128,128,128,0.1); }
        .detail-row:last-child { border: none; }
    </style>
</head>
<body data-theme="light">

<div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
        <h1>Ledge‚Çπ Pro</h1>
        <button onclick="toggleTheme()" style="background:none; border:none; font-size:22px; cursor:pointer">üåì</button>
    </div>

    <div id="calc-view" class="view">
        <div class="glass-card">
            <input type="hidden" id="edit-id">
            <div class="section-label">üìÖ Budget Period</div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
                <select id="month">
                    <option>January</option><option>February</option><option>March</option>
                    <option>April</option><option>May</option><option>June</option>
                    <option>July</option><option>August</option><option>September</option>
                    <option>October</option><option>November</option><option>December</option>
                </select>
                <input type="text" id="year" value="2026">
            </div>
            <label class="section-label">üíµ Net Salary</label>
            <input type="text" id="salary" placeholder="‚Çπ 0" oninput="format(this)">
        </div>

        <div class="glass-card">
            <span class="section-label">üìà Investments & Savings</span>
            <input type="text" class="inp" id="mf" placeholder="Mutual Fund / SIP" oninput="format(this)">
            <input type="text" class="inp" id="fd" placeholder="Fixed Deposit / Savings" oninput="format(this)">

            <span class="section-label">üí≥ Credit Cards (5)</span>
            <div class="grid-3">
                <input type="text" class="inp cc" placeholder="Card 1" oninput="format(this)">
                <input type="text" class="inp cc" placeholder="Card 2" oninput="format(this)">
                <input type="text" class="inp cc" placeholder="Card 3" oninput="format(this)">
                <input type="text" class="inp cc" placeholder="Card 4" oninput="format(this)">
                <input type="text" class="inp cc" placeholder="Card 5" oninput="format(this)">
            </div>
        </div>

        <div class="glass-card">
            <span class="section-label">üè† Transfers & Others</span>
            <input type="text" class="inp" id="home" placeholder="Money to Home" oninput="format(this)">
            
            <div style="display:flex; justify-content:space-between; align-items:center">
                <span class="section-label">üßÆ Other Exp (Math)</span>
                <span id="math-preview" style="font-size:12px; font-weight:bold; color:var(--accent)">‚Çπ 0</span>
            </div>
            <input type="text" id="math-input" placeholder="e.g. 1500 + 400" oninput="solveMath(this)">
            <textarea id="reason" placeholder="Expense description..." rows="2"></textarea>
        </div>

        <div class="result-pill" id="res-bg">
            <div style="font-size:12px; opacity:0.8; font-weight:600">REMAINING FOR SELF</div>
            <div id="self-val" style="font-size:28px; font-weight:800; margin-top:4px">‚Çπ 0</div>
        </div>

        <button class="btn-primary" id="save-btn" onclick="saveRecord()">Save Monthly Entry</button>
        <button id="cancel-btn" onclick="resetForm()" style="display:none; width:100%; background:none; border:none; color:var(--subtext); margin-top:10px; font-weight:600; cursor:pointer">Cancel Edit</button>
    </div>

    <div id="hist-view" class="view" style="display:none;">
        <div id="hist-container"></div>
    </div>
</div>

<div class="tab-bar">
    <div class="tab-item active" onclick="tab('calc-view', this)">
        <span style="font-size:18px; display:block">üìä</span>Calc
    </div>
    <div class="tab-item" onclick="tab('hist-view', this)">
        <span style="font-size:18px; display:block">üìú</span>Records
    </div>
</div>

<script>
    const indian = new Intl.NumberFormat('en-IN', { maximumFractionDigits: 0 });
    let mathVal = 0;

    function toggleTheme() {
        document.body.setAttribute('data-theme', document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
    }

    function tab(id, el) {
        document.querySelectorAll('.view').forEach(v => v.style.display = 'none');
        document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
        document.getElementById(id).style.display = 'block';
        el.classList.add('active');
        if(id === 'hist-view') renderHistory();
    }

    function format(el) {
        let val = el.value.replace(/,/g, '');
        if (!isNaN(val) && val !== "") el.value = indian.format(val);
        calculate();
    }

    function solveMath(el) {
        try {
            let expr = el.value.replace(/[^-()\d/*+.]/g, '');
            mathVal = expr ? eval(expr) : 0;
            document.getElementById('math-preview').innerText = "‚Çπ " + indian.format(mathVal);
            calculate();
        } catch(e) { document.getElementById('math-preview').innerText = "Math Error"; }
    }

    function get(id) { return parseFloat(document.getElementById(id).value.replace(/,/g, '')) || 0; }

    function calculate() {
        const sal = get('salary');
        let exp = mathVal;
        document.querySelectorAll('.inp').forEach(i => exp += parseFloat(i.value.replace(/,/g, '')) || 0);
        const rem = sal - exp;
        document.getElementById('self-val').innerText = "‚Çπ " + indian.format(rem);
        document.getElementById('res-bg').style.background = rem < 0 ? "var(--danger)" : "var(--success)";
    }

    function saveRecord() {
        const sal = get('salary');
        if(!sal) return alert("Please enter salary");

        const rec = {
            id: document.getElementById('edit-id').value || Date.now(),
            m: document.getElementById('month').value,
            y: document.getElementById('year').value,
            sal: sal, mf: get('mf'), fd: get('fd'), home: get('home'),
            other: mathVal, formula: document.getElementById('math-input').value,
            reason: document.getElementById('reason').value,
            cc: Array.from(document.querySelectorAll('.cc')).map(i => parseFloat(i.value.replace(/,/g, '')) || 0)
        };

        let db = JSON.parse(localStorage.getItem('ledge_v3_db') || '[]');
        const eid = document.getElementById('edit-id').value;
        if(eid) db = db.map(x => x.id == eid ? rec : x);
        else db.unshift(rec);

        localStorage.setItem('ledge_v3_db', JSON.stringify(db));
        resetForm();
        alert("Entry Saved! üìÅ");
    }

    function resetForm() {
        document.getElementById('edit-id').value = "";
        document.getElementById('salary').value = "";
        document.querySelectorAll('.inp').forEach(i => i.value = "");
        document.getElementById('math-input').value = "";
        document.getElementById('reason').value = "";
        document.getElementById('save-btn').innerText = "Save Monthly Entry";
        document.getElementById('cancel-btn').style.display = "none";
        mathVal = 0;
        calculate();
    }

    function renderHistory() {
        const db = JSON.parse(localStorage.getItem('ledge_v3_db') || '[]');
        const cont = document.getElementById('hist-container');
        cont.innerHTML = db.length === 0 ? '<p style="text-align:center; opacity:0.5; margin-top:50px">No records found</p>' : 
        db.map(r => {
            const ccSum = r.cc.reduce((a,b)=>a+b, 0);
            const bal = r.sal - (r.mf + r.fd + r.home + r.other + ccSum);
            return `
            <div class="hist-card">
                <div class="hist-header" onclick="toggleDetails(${r.id})">
                    <div><strong>${r.m} ${r.y}</strong><br><small style="color:var(--subtext)">Self: ‚Çπ ${indian.format(bal)}</small></div>
                    <span style="opacity:0.3">‚ñº</span>
                </div>
                <div class="hist-details" id="det-${r.id}">
                    <div class="detail-row"><span>Total Salary</span><span>‚Çπ ${indian.format(r.sal)}</span></div>
                    <div class="detail-row"><span>Mutual Fund</span><span>‚Çπ ${indian.format(r.mf)}</span></div>
                    <div class="detail-row"><span>Savings/FD</span><span>‚Çπ ${indian.format(r.fd)}</span></div>
                    <div class="detail-row"><span>Credit Cards</span><span>‚Çπ ${indian.format(ccSum)}</span></div>
                    <div class="detail-row"><span>To Home</span><span>‚Çπ ${indian.format(r.home)}</span></div>
                    <div class="detail-row"><span>Other Exp</span><span>‚Çπ ${indian.format(r.other)}</span></div>
                    ${r.reason ? `<div style="font-size:12px; padding:10px; background:rgba(0,0,0,0.03); border-radius:8px; margin-top:10px"><b>Note:</b> ${r.reason}</div>` : ''}
                    <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:15px">
                        <button onclick="loadEdit(${r.id})" style="padding:12px; border:none; border-radius:10px; background:var(--accent); color:white; font-weight:bold">Edit</button>
                        <button onclick="deleteRec(${r.id})" style="padding:12px; border:none; border-radius:10px; background:rgba(255,59,48,0.1); color:var(--danger); font-weight:bold">Delete</button>
                    </div>
                </div>
            </div>`;
        }).join('');
    }

    function toggleDetails(id) {
        const d = document.getElementById('det-' + id);
        d.style.display = d.style.display === 'block' ? 'none' : 'block';
    }

    function loadEdit(id) {
        const db = JSON.parse(localStorage.getItem('ledge_v3_db') || '[]');
        const r = db.find(i => i.id == id);
        document.getElementById('edit-id').value = r.id;
        document.getElementById('month').value = r.m;
        document.getElementById('year').value = r.y;
        document.getElementById('salary').value = indian.format(r.sal);
        document.getElementById('mf').value = indian.format(r.mf);
        document.getElementById('fd').value = indian.format(r.fd);
        document.getElementById('home').value = indian.format(r.home);
        document.getElementById('math-input').value = r.formula || r.other;
        document.getElementById('reason').value = r.reason;
        r.cc.forEach((v, i) => document.querySelectorAll('.cc')[i].value = indian.format(v));
        
        document.getElementById('save-btn').innerText = "Update Record";
        document.getElementById('cancel-btn').style.display = "block";
        solveMath(document.getElementById('math-input'));
        tab('calc-view', document.querySelectorAll('.tab-item')[0]);
    }

    function deleteRec(id) {
        if(confirm("Delete this entry?")) {
            let db = JSON.parse(localStorage.getItem('ledge_v3_db') || '[]');
            localStorage.setItem('ledge_v3_db', JSON.stringify(db.filter(i => i.id != id)));
            renderHistory();
        }
    }
</script>
</body>
</html>
